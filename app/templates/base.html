<html>
    <head>
        {% if title %}
        <title>
            {{title}} - web ap pag
        </title>
        {% else %}
        <title>
             web ap pag
        </title>
        {% endif %}
    </head>
    
    <body>
        <div>
            Web App: <a href="/index"> Home </a>
              <a href="/login"> Sign In </a>
        </div>
        <hr>
        <hr>
        {% with msg = get_flashed_messages() %}
        {% if messages %}
         <ul>
             {% for msg in msg %}
             <li> {{ msg }} </li>
             {% end for %}
        </ul>
         {% endif %}
         {% endwith %}
         
        {% block content %}
        {% endblock %}

    </body>
</html>
