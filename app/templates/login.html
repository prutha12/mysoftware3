{% extends "base.html" %}
{% block content %}
<h1> Sign IN </h1>
<form action="" method="post" name="login">
   {{ form.hidden_tag() }}
   <p>
     {{ form.username.label }} <br>
     {{ form.username(size=32) }}
   </p>
    <p>
     {{ form.password.label }} <br>
     {{ form.password(size=32) }}
   </p>
     <p>
     {{ form.remember_me() }} {{ form.remember_me.label }} <br>
   </p>
   <p>
     {{ form.submit() }} <br>
   </p>	  
</form>
{% endblock %}
